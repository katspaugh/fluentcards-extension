<!DOCTYPE html>
<html>
  <head>
    <title>Fluentcards Options</title>

    <style>
      input {
        vertical-align: middle;
      }

      label {
        white-space: nowrap;
      }

      .radios {
        display: flex;
        flex-wrap: wrap;
      }

      .radios label {
        display: block;
        margin-bottom: 1.5em;
        padding-right: 1em;
        box-sizing: border-box;
        width: 33%;
      }

      #status {
        padding: 0 1em;
      }
    </style>
  </head>

  <body>
    <form action="#" id="options-form">
      <p>
        <label>
          Your target language:
        </label>

        <div>
          <label>
            <select name="sourceLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ru">Russian</option>
                <option disabled>   </option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="el">Greek</option>
                <option value="fi">Finnish</option>
                <option value="lt">Lithuanian</option>
                <option value="lv">Latvian</option>
                <option value="nl">Dutch</option>
                <option value="no">Norwegian</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="sk">Slovak</option>
                <option value="sv">Swedish</option>
                <option value="tr">Turkish</option>
                <option value="uk">Ukrainian</option>
            </select>

            <br />
            <br />
            <small><em>These are all the languages supported by our dictionary API (Yandex Dictionary)</em></small>
          </label>
        </div>
      </p>

      <p>
        <label>
          Show definitions in:
        </label>

        <div class="radios">
          <label>
            <input name="targetLanguage" type="radio" value="en" />
            English
          </label>

          <label>
            <input name="targetLanguage" type="radio" value="ru" />
            Russian
          </label>

          <label>
            <input name="targetLanguage" type="radio" value="es" />
            Spanish
          </label>

          <label>
            <input name="targetLanguage" type="radio" value="pt" />
            Portuguese
          </label>

          <label>
            <input name="targetLanguage" type="radio" value="fr" />
            French
          </label>

          <label>
            <input name="targetLanguage" type="radio" value="de" />
            German
          </label>

          <label>
            <input name="targetLanguage" type="radio" value="cs" />
            Czech
          </label>
        </div>
      </p>

      <p>
        <label>
          <input name="autoDetectLanguage" type="checkbox" checked />
          Enable automatic website language detection
        </label>
      </p>

      <p>
        <button type="submit">Save</button>
        <span id="status"></span>
      </p>
    </form>

    <p>
      Powered by <a href="https://tech.yandex.com/">
        Yandex.Dictionary
      </a> and <a href="https://www.wordsapi.com/">
        WordsAPI
      </a>
    </p>

    <script src="options.js"></script>
  </body>
</html>
